    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>无标题文档</title>
    <script type="text/javascript">
        function toDouble(num){
            if (num<10)
                return '0'+num;
            else
                return ''+num;
        }
        window.onload=function () {
            var oBtn1=document.getElementById('btn1');
            var aImg=document.getElementsByTagName('img');
            var i=0;
            setInterval(show,1000);
            show();
            oBtn1.onclick=function () {
                var oDate=new Date();
                var arr=[Math.floor(oDate.getHours()/10),oDate.getHours()%10,Math.floor(oDate.getMinutes()/10),oDate.getMinutes()%10,Math.floor(oDate.getSeconds()/10),oDate.getSeconds()%10];
                for (i=0;i<aImg.length;i++)
                {
                    aImg[i].src='images/'+arr[i]+'.png';
                }
            }
            function show() {
                var oDate=new Date();

                var arr=[Math.floor(oDate.getHours()/10),oDate.getHours()%10,Math.floor(oDate.getMinutes()/10),oDate.getMinutes()%10,Math.floor(oDate.getSeconds()/10),oDate.getSeconds()%10];
                for (i=0;i<aImg.length;i++)
                {
                    aImg[i].src='images/'+arr[i]+'.png';
                }
            };
            // var oDate=new Date();
            // var str=oDate.getHours()+'点'+oDate.getMinutes()+'分'+oDate.getSeconds()+'秒';
            // alert(str);
        }
    </script>
